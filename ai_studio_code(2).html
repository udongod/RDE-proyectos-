<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiMotion Counter Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        video {
            display: none;
        }
        canvas {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-color: #000;
        }
        .ui-panel {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background: #1e1e1e;
            padding: 15px 25px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .counter-box {
            font-size: 2rem;
            font-weight: bold;
        }
        #count {
            color: #4CAF50;
            font-size: 3rem;
        }
        .controls button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #0277bd;
        }
        .controls button.danger {
            background-color: #d32f2f;
        }
        .controls button.danger:hover {
            background-color: #c62828;
        }
        #status-indicator {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            background-color: #ff9800;
        }
    </style>
</head>
<body>

    <h1>SkiMotion Counter</h1>
    
    <div class="container">
        <video id="video_element" autoplay playsinline muted></video>
        <canvas id="canvas_element" width="800" height="600"></canvas>
    </div>

    <div class="ui-panel">
        <div class="counter-box">
            Repeticiones: <span id="count">0</span>
        </div>
        <div>
            <span id="status-indicator">Iniciando cámara...</span>
        </div>
        <div class="controls">
            <button id="btn-pause" onclick="togglePause()">Pausar</button>
            <button id="btn-reset" class="danger" onclick="resetCounter()">Reiniciar</button>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('video_element');
        const canvasElement = document.getElementById('canvas_element');
        const canvasCtx = canvasElement.getContext('2d');
        const countDisplay = document.getElementById('count');
        const statusIndicator = document.getElementById('status-indicator');
        const btnPause = document.getElementById('btn-pause');

        let repeticiones = 0;
        let estadoMovimiento = 'ABAJO';
        let isPaused = false;
        let isProcessing = false;

        // Nuevos Índices de Landmarks de MediaPipe
        const LEFT_SHOULDER = 11;
        const RIGHT_SHOULDER = 12;
        const LEFT_WRIST = 15;
        const RIGHT_WRIST = 16;
        const LEFT_HIP = 23;
        const RIGHT_HIP = 24;

        function onResults(results) {
            isProcessing = false;
            if (isPaused) return;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#ffffff', lineWidth: 4});
                drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#FF0000', lineWidth: 2});

                analizarMovimiento(results.poseLandmarks);
            }
            canvasCtx.restore();
        }

        function analizarMovimiento(landmarks) {
            // Obtenemos las coordenadas Y de muñecas, hombros y caderas
            const munecaIzquierdaY = landmarks[LEFT_WRIST].y;
            const munecaDerechaY = landmarks[RIGHT_WRIST].y;
            
            const hombroIzquierdoY = landmarks[LEFT_SHOULDER].y;
            const hombroDerechoY = landmarks[RIGHT_SHOULDER].y;
            
            const caderaIzquierdaY = landmarks[LEFT_HIP].y;
            const caderaDerechaY = landmarks[RIGHT_HIP].y;

            // --- LÓGICA ADAPTATIVA ---
            // Calculamos el punto medio exacto del torso para cada lado de la persona
            const mitadTorsoIzquierdoY = (hombroIzquierdoY + caderaIzquierdaY) / 2;
            const mitadTorsoDerechoY = (hombroDerechoY + caderaDerechaY) / 2;

            // Condición 1: Ambas manos por encima de los hombros (En web, Y=0 es arriba, así que "menor" es más alto)
            const manosArriba = munecaIzquierdaY < hombroIzquierdoY && munecaDerechaY < hombroDerechoY;
            
            // Condición 2: Ambas manos por debajo de la mitad del torso (Y es mayor)
            const manosAbajo = munecaIzquierdaY > mitadTorsoIzquierdoY && munecaDerechaY > mitadTorsoDerechoY;

            // Máquina de estados
            if (manosArriba) {
                if (estadoMovimiento !== 'ARRIBA') {
                    estadoMovimiento = 'ARRIBA';
                    statusIndicator.innerText = "Posición inicial OK";
                    statusIndicator.style.backgroundColor = "#2196F3"; 
                }
            } else if (manosAbajo) {
                if (estadoMovimiento === 'ARRIBA') {
                    repeticiones += 1;
                    countDisplay.innerText = repeticiones;
                    estadoMovimiento = 'ABAJO';
                    
                    statusIndicator.innerText = "+1 Repetición!";
                    statusIndicator.style.backgroundColor = "#4CAF50"; 
                    
                    countDisplay.style.color = "white";
                    setTimeout(() => countDisplay.style.color = "#4CAF50", 300);
                }
            }
        }

        const pose = new Pose({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
        }});

        pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            enableSegmentation: false,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        pose.onResults(onResults);

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user",
                        width: { ideal: 800 },
                        height: { ideal: 600 }
                    }
                });
                
                videoElement.srcObject = stream;
                
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    statusIndicator.innerText = "Esperando postura...";
                    processVideo(); 
                };
            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                statusIndicator.style.backgroundColor = "#d32f2f";
                
                if (err.name === 'NotFoundError') {
                    statusIndicator.innerText = "Error: Cámara no encontrada";
                    alert("No se detectó ninguna cámara. Por favor, asegúrate de tener una webcam conectada.");
                } else if (err.name === 'NotAllowedError') {
                    statusIndicator.innerText = "Error: Permiso denegado";
                    alert("Por favor, permite el acceso a la cámara en el navegador para usar esta aplicación.");
                } else {
                    statusIndicator.innerText = "Error de cámara";
                    alert("No se pudo iniciar la cámara: " + err.message);
                }
            }
        }

        async function processVideo() {
            if (!isPaused && !isProcessing && videoElement.readyState >= 2) {
                isProcessing = true;
                await pose.send({image: videoElement});
            }
            requestAnimationFrame(processVideo);
        }

        startCamera();

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                btnPause.innerText = "Reanudar";
                statusIndicator.innerText = "Pausado";
                statusIndicator.style.backgroundColor = "#ff9800";
            } else {
                btnPause.innerText = "Pausar";
                statusIndicator.innerText = "Esperando postura...";
            }
        }

        function resetCounter() {
            repeticiones = 0;
            countDisplay.innerText = repeticiones;
            estadoMovimiento = 'ABAJO';
            statusIndicator.innerText = "Reiniciado";
            statusIndicator.style.backgroundColor = "#ff9800";
        }
    </script>
</body>
</html>
